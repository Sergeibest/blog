<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container  mt-5 mb-5">
    <h1>Добавить статью</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введи название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введи анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введи полный текст статьи" class="form-control"></textarea><hr>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
